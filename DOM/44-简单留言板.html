<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li a {
            float: right;
        }
    </style>
</head>

<body>
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <button>提交</button>
    <ul>

    </ul>
    <script>
        let textarea = document.querySelector('textarea')
        let btn = document.querySelector('button')
        let commentBox = document.querySelector('ul')
        textarea.addEventListener('keypress',function(e){
            if(e.key ===  "Enter"){
                btn.onclick()
            }
        })

        //TODO 如何设置多个按键按下才触发效果，这也是一个问题

        btn.onclick = function () {
            let comment = document.createElement('li');
            let dele = document.createElement('a');


            if (textarea.value !== '') {
                comment.innerHTML = textarea.value + '<a href="javascript:;">删除</a>'
                textarea.value = ''
                commentBox.insertBefore(comment, commentBox.children[0])

                let as = document.querySelectorAll('a');
                for (let i = 0; i < as.length; i++) {
                    as[i].onclick = function () {
                        commentBox.removeChild(this.parentNode)
                    }
                }
            } else {
                alert('null')
            }

        }
    </script>
</body>

</html>
